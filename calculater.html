<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<link rel="stylesheet" href="././calculater.css">
</head>
<body>
<div class="calculator">
    <input type="text" id="display" class="display" disabled placeholder="0">
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="deleteChar()">DEL</button>
        <button onclick="addValue('(')">(</button>
        <button onclick="addValue(')')">)</button>
        <button class="operator" onclick="addValue('/')">÷</button>

        <button onclick="addValue('7')">7</button>
        <button onclick="addValue('8')">8</button>
        <button onclick="addValue('9')">9</button>
        <button class="operator" onclick="addValue('*')">×</button>
        <button onclick="addValue('Math.sqrt(')">√</button>

        <button onclick="addValue('4')">4</button>
        <button onclick="addValue('5')">5</button>
        <button onclick="addValue('6')">6</button>
        <button class="operator" onclick="addValue('-')">−</button>
        <button onclick="addValue('**2')">x²</button>

        <button onclick="addValue('1')">1</button>
        <button onclick="addValue('2')">2</button>
        <button onclick="addValue('3')">3</button>
        <button class="operator" onclick="addValue('+')">+</button>
        <button onclick="addValue('Math.log10(')">log</button>

        <button onclick="addValue('0')">0</button>
        <button onclick="addValue('.')">.</button>
        <button onclick="addValue('Math.sin(')">sin</button>
        <button onclick="addValue('Math.cos(')">cos</button>
        <button onclick="addValue('Math.tan(')">tan</button>

        <button onclick="addValue('Math.PI')">π</button>
        <button onclick="addValue('Math.E')">e</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>
<script src="./calculater.js">

</script>

</body>
</html>
